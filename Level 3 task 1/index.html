<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Image Gallery</h1>

    <div class="gallery-container">
    
        <div class="gallery">
            <img src="1.jpg" alt="Image 1" class="gallery-image">
            <img src="2.jpg" alt="Image 2" class="gallery-image">
            <img src="3.jpg" alt="Image 3" class="gallery-image">
            <img src="11.jpg" alt="Image 3" class="gallery-image">
            <img src="5.jpg" alt="Image 3" class="gallery-image">
            <img src="13.jpg" alt="Image 1" class="gallery-image">
            <img src="4.jpg" alt="Image 2" class="gallery-image">
            <img src="8.jpg" alt="Image 3" class="gallery-image">
            <img src="9.jpg" alt="Image 3" class="gallery-image">
            <img src="10.jpg" alt="Image 3" class="gallery-image">
            <img src="12.jpg" alt="Image 2" class="gallery-image">
            <img src="7.jpg" alt="Image 3" class="gallery-image">
            <img src="6.jpg" alt="Image 3" class="gallery-image">
            <img src="14.jpg" alt="Image 3" class="gallery-image">
            <!-- Add more images as needed -->
        </div>
        <ul class="thumbnails">
            <li><img src="1.jpg" alt="Thumbnail 1" class="thumbnail"></li>
            <li><img src="2.jpg" alt="Thumbnail 2" class="thumbnail"></li>
            <li><img src="3.jpg" alt="Thumbnail 3" class="thumbnail"></li>
            <li><img src="11.jpg" alt="Thumbnail 3" class="thumbnail"></li>
            <li><img src="5.jpg" alt="Thumbnail 3" class="thumbnail"></li>
            <li><img src="13.jpg" alt="Thumbnail 1" class="thumbnail"></li>
            <li><img src="4.jpg" alt="Thumbnail 2" class="thumbnail"></li>
            <li><img src="8.jpg" alt="Thumbnail 3" class="thumbnail"></li>
            <li><img src="9.jpg" alt="Thumbnail 3" class="thumbnail"></li>
            <li><img src="10.jpg" alt="Thumbnail 3" class="thumbnail"></li>
            <li><img src="12.jpg" alt="Thumbnail 2" class="thumbnail"></li>
            <li><img src="7.jpg" alt="Thumbnail 3" class="thumbnail"></li>
            <li><img src="6.jpg" alt="Thumbnail 3" class="thumbnail"></li>
            <li><img src="14.jpg" alt="Thumbnail 3" class="thumbnail"></li>
            <!-- Add more thumbnails as needed -->
        </ul>
    </div>

        <div class="slideshow-container">
            <div class="slideshow">
              
                <img src="2.jpg" alt="Image 2" class="slide">
                <img src="3.jpg" alt="Image 3" class="slide">
                <img src="4.jpg" alt="Image 4" class="slide">
                <img src="5.jpg" alt="Image 5" class="slide">
                <img src="6.jpg" alt="Image 6" class="slide">
                <img src="7.jpg" alt="Image 7" class="slide">
                <img src="8.jpg" alt="Image 8" class="slide">
                <img src="9.jpg" alt="Image 9" class="slide">
                <!-- Add more images as needed -->
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
